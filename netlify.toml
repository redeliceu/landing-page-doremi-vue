[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
    [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
